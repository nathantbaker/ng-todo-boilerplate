<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<!-- TODO: Initialize our app -->
<body ng-app="TodoApp">
  <div ng-include="'partials/navbar.html'"></div>

  <!-- TODO: Add a controller for our todo list -->
  <div ng-controller="TodoCtrl">

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <!-- Let's call a js function from our HTML. wat? -->
        <button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
        <button class="col-xs-6 btn btn-info" ng-click="allItems()">All Items</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 main-container">
        <!-- Put new content here -->
        <div class="col-xs-12" ng-view></div>
      </div>
    </div>

  </div>

  <!-- app requirements -->
  <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js">
  </script>
,  <script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="lib/bower_components/firebase/firebase.js"></script>

  <!-- factories -->
  <script type="text/javascript" src="app/factories/itemFactory.js"></script>
  <script type="text/javascript" src="app/factories/authFactory.js"></script>
  <script type="text/javascript" src="app/factories/filterFactory.js"></script>

  <!-- providers -->
  <script type="text/javascript" src="app/value/fb-creds.js"></script>

  <!-- controllers -->
  <script type="text/javascript" src="app/controllers/NavController.js"></script>
  <script type="text/javascript" src="app/controllers/ToDoController.js"></script>
  <script type="text/javascript" src="app/controllers/ItemListCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemNewCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemViewCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/CreateUserCtrl.js"></script>
</body>
</html>
